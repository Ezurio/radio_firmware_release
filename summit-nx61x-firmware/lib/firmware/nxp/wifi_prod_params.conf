SDIW612 = {
    #Firmware to load via Wi-Fi interface
    #  wifi     : sd_w61x:wlan.bin.se
    #  wifi & bt: sduart_nw61x.bin.se
    fw_name=nxp/sduart_nw61x_v1.bin.se

    #Interfaces: Bit 0: STA, Bit 1: uAP, Bit 2: WIFIDIRECT
    drv_mode=7

    #WiFi Independent Reset (Requires using sd_w61x firmware)
    # 0xFF00:Disable, default
    # 0xFF01:Out-of-Band
    # 0xFF02:In-Band
    #indrstcfg=0xFF02

    #Self Managed Regulatory (Do not change)
    cntry_txpwr=2

    #Name of managed interface, default is mlan
    sta_name=wlan

    #Debug Level
    drvdbg=6
}
